<div class="login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card login-card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="login-icon mb-3">
              <i class="fas fa-user-circle fa-4x text-primary"></i>
            </div>
            <h2 class="card-title text-primary fw-bold">{{ 'auth.login' | translate }}</h2>
            <p class="text-muted">{{ 'auth.enterUsernameOrEmail' | translate }}</p>
          </div>

          <div class="language-selector mb-4">
            <div class="d-flex justify-content-center align-items-center gap-3">
              <span class="text-muted small">
                <i class="bi bi-translate me-1"></i>
                {{ 'navigation.language' | translate }}:
              </span>
              <div class="btn-group" role="group">
                <button 
                  *ngFor="let lang of availableLanguages"
                  type="button"
                  class="btn btn-sm language-btn"
                  [class.btn-primary]="currentLanguage === lang.code"
                  [class.btn-outline-primary]="currentLanguage !== lang.code"
                  (click)="changeLanguage(lang.code)"
                  [title]="lang.name"
                >
                  <span class="language-flag me-1">{{ lang.code === 'es' ? 'ðŸ‡ªðŸ‡¸' : 'ðŸ‡ºðŸ‡¸' }}</span>
                  <span class="language-name">{{ lang.name }}</span>
                </button>
              </div>
            </div>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-4">
              <label for="usernameOrEmail" class="form-label fw-semibold">
                <i class="fas fa-user me-2"></i>{{ 'auth.usernameOrEmail' | translate }}
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-at text-muted"></i>
                </span>
                <input
                  type="text"
                  id="usernameOrEmail"
                  class="form-control border-start-0"
                  [class.is-invalid]="isFieldInvalid('usernameOrEmail')"
                  formControlName="usernameOrEmail"
                  [placeholder]="'auth.enterUsernameOrEmail' | translate"
                  autocomplete="username"
                />
              </div>
              <div *ngIf="isFieldInvalid('usernameOrEmail')" class="invalid-feedback d-block">
                {{ getFieldError('usernameOrEmail') }}
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="fas fa-lock me-2"></i>{{ 'common.password' | translate }}
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-key text-muted"></i>
                </span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control border-start-0"
                  [class.is-invalid]="isFieldInvalid('password')"
                  formControlName="password"
                  [placeholder]="'auth.enterPassword' | translate"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary border-start-0"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Ocultar contraseÃ±a' : 'Mostrar contraseÃ±a'"
                >
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="isFieldInvalid('password')" class="invalid-feedback d-block">
                {{ getFieldError('password') }}
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  {{ 'auth.rememberMe' | translate }}
                </label>
              </div>
              <a href="#" class="text-decoration-none text-primary small">
                {{ 'auth.forgotPassword' | translate }}
              </a>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg fw-semibold"
                [disabled]="isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? ('common.loading' | translate) : ('auth.login' | translate) }}
              </button>
            </div>
          </form>


          <div class="text-center mt-4">
            <p class="text-muted small">
              Â¿No tienes una cuenta?
              <a href="#" class="text-decoration-none text-primary fw-semibold">RegÃ­strate aquÃ­</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
