<div class="login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card login-card shadow-lg border-0">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <div class="login-icon mb-3">
              <i class="fas fa-user-circle fa-4x text-primary"></i>
            </div>
            <h2 class="card-title text-primary fw-bold">Iniciar Sesión</h2>
            <p class="text-muted">Ingresa tus credenciales para acceder</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Username or Email Field -->
            <div class="mb-4">
              <label for="usernameOrEmail" class="form-label fw-semibold">
                <i class="fas fa-user me-2"></i>Usuario o Email
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-at text-muted"></i>
                </span>
                <input
                  type="text"
                  id="usernameOrEmail"
                  class="form-control border-start-0"
                  [class.is-invalid]="isFieldInvalid('usernameOrEmail')"
                  formControlName="usernameOrEmail"
                  placeholder="Ingresa tu usuario o email"
                  autocomplete="username"
                />
              </div>
              <div *ngIf="isFieldInvalid('usernameOrEmail')" class="invalid-feedback d-block">
                {{ getFieldError('usernameOrEmail') }}
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="fas fa-lock me-2"></i>Contraseña
              </label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-key text-muted"></i>
                </span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control border-start-0"
                  [class.is-invalid]="isFieldInvalid('password')"
                  formControlName="password"
                  placeholder="Ingresa tu contraseña"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary border-start-0"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                >
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="isFieldInvalid('password')" class="invalid-feedback d-block">
                {{ getFieldError('password') }}
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  Recordarme
                </label>
              </div>
              <a href="#" class="text-decoration-none text-primary small">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg fw-semibold"
                [disabled]="isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </div>
          </form>


          <!-- Sign Up Link -->
          <div class="text-center mt-4">
            <p class="text-muted small">
              ¿No tienes una cuenta?
              <a href="#" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
