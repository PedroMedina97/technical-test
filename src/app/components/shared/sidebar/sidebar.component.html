<div 
  class="sidebar" 
  [class.expanded]="isExpanded"
  (mouseenter)="onMouseEnter()" 
  (mouseleave)="onMouseLeave()"
>
  <div class="sidebar-header">
    <div class="logo-container">
      <i class="bi bi-grid-3x3-gap-fill logo-icon"></i>
      <span class="logo-text" *ngIf="isExpanded">Sistema</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li 
        *ngFor="let item of navigationItems" 
        class="nav-item"
        [class.active]="item.isActive"
      >
        <a 
          class="nav-link" 
          (click)="navigateTo(item.path)"
          [attr.data-bs-toggle]="!isExpanded ? 'tooltip' : null"
          [attr.data-bs-placement]="!isExpanded ? 'right' : null"
          [attr.title]="!isExpanded ? item.label : null"
        >
          <i [class]="item.icon + ' nav-icon'"></i>
          <span class="nav-text" *ngIf="isExpanded">{{ item.label | translate }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="language-selector" *ngIf="isExpanded">
    <div class="language-label">
      <i class="bi bi-translate me-2"></i>
      {{ 'navigation.language' | translate }}
    </div>
    <div class="language-options">
      <button 
        *ngFor="let lang of availableLanguages"
        class="btn btn-sm language-btn"
        [class.active]="currentLanguage === lang.code"
        (click)="changeLanguage(lang.code)"
        [title]="lang.name"
      >
        <span class="language-flag">{{ lang.code === 'es' ? 'ðŸ‡ªðŸ‡¸' : 'ðŸ‡ºðŸ‡¸' }}</span>
        <span class="language-name">{{ lang.name }}</span>
      </button>
    </div>
  </div>

  <div class="sidebar-footer" *ngIf="isExpanded && currentUser">
    <div class="user-info">
      <div class="user-avatar">
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="user-details">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">{{ getUserRoleLabel() }}</span>
      </div>
    </div>
    <button class="btn btn-outline-light btn-sm logout-btn" (click)="logout()">
      <i class="bi bi-box-arrow-right me-1"></i>
      {{ 'auth.logout' | translate }}
    </button>
  </div>
</div>
